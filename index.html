<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryMembership</title>
    <Link rel="stylesheet" href="styles.css"></Link>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><b>CSTU_LIBRARY_MEMBERSHIP</b></h1>
        </div>
        
        <form id="form">
            <div class="namethai">
                <label for="first_namethai">ชื่อ (ภาษาไทย) :
                </label>
                <input type="text" id="first_namethai" placeholder="ชื่อ (ภาษาไทย)">
                <br>
                <label for="last_namethai">นามสกุล (ภาษาไทย) :
                </label>
                <input type="text" id="last_namethai" placeholder="นามสกุล (ภาษาไทย)">
            </div>

            <div class="nameeng">
                <label for="first_nameeng">ชื่อ (ภาษาอังกฤษ) :
                </label>
                <input type="text" id="first_nameeng" placeholder="ชื่อ (ภาษาอังกฤษ)">
                <br>
                <label for="last_nameeng">นามสกุล (ภาษาอังกฤษ) :
                </label>
                <input type="text" id="last_nameeng" placeholder="นามสกุล (ภาษาอังกฤษ)">
            </div>
        </form>
    </div>
    
</body>
</html>
