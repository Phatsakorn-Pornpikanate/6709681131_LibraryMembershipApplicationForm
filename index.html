<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryMembership</title>
    <Link rel="stylesheet" href="styles.css"></Link>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><b>CSTU_LIBRARY_MEMBERSHIP</b></h1>
        </div>
        
        <form id="form">
            <div class="name_thai">
                <label for="firstname_thai">ชื่อ (ภาษาไทย) :
                </label>
                <input type="text" id="firstname_thai" placeholder="ชื่อ (ภาษาไทย)">
                <br>
                <label for="lastname_thai">นามสกุล (ภาษาไทย) :
                </label>
                <input type="text" id="lastname_thai" placeholder="นามสกุล (ภาษาไทย)">
            </div>

            <div class="name_eng">
                <label for="firstname_eng">ชื่อ (ภาษาอังกฤษ) :
                </label>
                <input type="text" id="firstname_eng" placeholder="ชื่อ (ภาษาอังกฤษ)">
                <br>
                <label for="lastname_eng">นามสกุล (ภาษาอังกฤษ) :
                </label>
                <input type="text" id="lastname_eng" placeholder="นามสกุล (ภาษาอังกฤษ)">
            </div>

            <div class="std_id">
                <label for="std_id">รหัสนักศึกษา :
                </label>
                <input type="text" id="std_id" placeholder="6xxxxxxxxx" pattern="(6\d{9}|5\d{9})" minlength="10" maxlength="10" name="std_id">
            </div>

            <div class="gender">
                <label>เพศ (Gender)</label>
                <div class="gender_choose">
                    <label>
                        <input type="radio" name="gender" value="male"> ชาย
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> หญิง
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other"> อื่น ๆ
                    </label>
                </div>
            </div>

            <div class="birthday">
                <label for="birthday">วันเดือนปีเกิด
                </label>
                <input type="date" id="birthday" name="birthday" >
            </div>

            <div class="faculty">
                <label for="faculty">คณะที่ศึกษาอยู่
                </label>
                <select id="faculty" name="faculty" >
                    <option value>-- เลือกคณะที่ศึกษา --</option>
                    <option value="law">คณะนิติศาสตร์</option>
                    <option value="business">คณะพาณิชยศาสตร์และการบัญชี</option>
                    <option value="econ">คณะเศรษฐศาสตร์</option>
                    <option value="social">คณะสังคมสงเคราะห์ศาสตร์</option>
                    <option value="arts">คณะศิลปศาสตร์</option>
                    <option value="science-technol">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                    <option value="engineer">คณะวิศวกรรมศาสตร์</option>
                    <option value="medicine">คณะแพทยศาสตร์</option>
                    <option value="dent">คณะทันตแพทยศาสตร์</option>
                    <option value="nurs">คณะพยาบาลศาสตร์</option>
                    <option value="public-health">คณะสาธารณสุขศาสตร์</option>
                    <option value="pharmacy">คณะเภสัชศาสตร์</option>
                </select>
            </div>
        </form>
    </div>
    
</body>
</html>
