<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSTU_LibraryMembership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><b>CSTU_LIBRARY_MEMBERSHIP</b></h1>
        </div>
        
        <form id="form">
            <div class="name_thai">
                <label for="firstname_thai">ชื่อ (ภาษาไทย) :
                </label>
                <span class="required">*</span>
                <input type="text" id="firstname_thai" placeholder="ชื่อ (ภาษาไทย)" required>
                <br>
                <label for="lastname_thai">นามสกุล (ภาษาไทย) :
                </label>
                <span class="required">*</span>
                <input type="text" id="lastname_thai" placeholder="นามสกุล (ภาษาไทย)" required>
            </div>

            <div class="name_eng">
                <label for="firstname_eng">ชื่อ (ภาษาอังกฤษ) :
                </label>
                <span class="required">*</span>
                <input type="text" id="firstname_eng" placeholder="ชื่อ (ภาษาอังกฤษ)" required>
                <br>
                <label for="lastname_eng">นามสกุล (ภาษาอังกฤษ) :
                </label>
                <span class="required">*</span>
                <input type="text" id="lastname_eng" placeholder="นามสกุล (ภาษาอังกฤษ)" required>
            </div>

            <div class="gender">
                <label>เพศ (Gender) :</label>
                <span class="required">*</span>
                    <label>
                        <input type="radio" name="gender" value="male"> ชาย
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> หญิง
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other"> อื่น ๆ
                    </label>
            </div>

            <div class="std_id">
                <label for="std_id">รหัสนักศึกษา :
                </label>
                <span class="required">*</span>
                <input type="text" id="std_id" placeholder="6xxxxxxxxx" pattern="(6\d{9}|5\d{9})" minlength="10" maxlength="10" name="std_id" required>
            </div>

            <div class="faculty">
                <label for="faculty">คณะที่ศึกษาอยู่ :
                </label>
                <span class="required">*</span>
                <select id="faculty" name="faculty" required>
                    <option value>-- เลือกคณะที่ศึกษา --</option>
                    <option value="law">คณะนิติศาสตร์</option>
                    <option value="business">คณะพาณิชยศาสตร์และการบัญชี</option>
                    <option value="econ">คณะเศรษฐศาสตร์</option>
                    <option value="social">คณะสังคมสงเคราะห์ศาสตร์</option>
                    <option value="arts">คณะศิลปศาสตร์</option>
                    <option value="science-technol">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                    <option value="engineer">คณะวิศวกรรมศาสตร์</option>
                    <option value="medicine">คณะแพทยศาสตร์</option>
                    <option value="dent">คณะทันตแพทยศาสตร์</option>
                    <option value="nurs">คณะพยาบาลศาสตร์</option>
                    <option value="public-health">คณะสาธารณสุขศาสตร์</option>
                    <option value="pharmacy">คณะเภสัชศาสตร์</option>
                </select>
            </div>

            <div class="email">
                <label for="email">ที่อยู่อีเมล
                </label>
                <span class="required">*</span>
                <input type="email" id="email" placeholder="email@dome.tu.ac.th" name="email" required>
            </div>

            <div class="birthday">
                <label for="birthday">วัน/เดือน/ปีเกิด</label>
                <span class="required">*</span>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div class="book_type">
                <label for="book_type">ประเภทของหนังสือที่สนใจ (Type of book you like)</label><br>
                <label for="fiction">
                    <input type="checkbox" id="fiction" name="book_type" value="fiction"> นิยาย
                </label>
                <label for="novel">
                    <input type="checkbox" id="novel" name="book_type" value="novel"> นวนิยาย
                </label>
                <label for="cartoon">
                    <input type="checkbox" id="cartoon" name="book_type" value="cartoon"> การ์ตูน
                </label>
                <label for="invest">
                    <input type="checkbox" id="invest" name="book_type" value="invest"> การลงทุน
                </label>
                <label for="practive_languages">
                    <input type="checkbox" id="practive_languages" name="book_type" value="practive_languages"> หนังสือฝึกภาษา
                </label>
                <label for="others">
                    <input type="checkbox" id="others" name="book_type" value="others"> อื่น ๆ
                </label>
            </div>

            <div class="receive_newemai">
                <label>ต้องการรับข่าวสารข้อมูลห้องสมุดทางอีเมลหรือไม่ ?</label>
                <label>
                    <input type="checkbox" name="receive_newemai" value="yes"  >
                </label>
            </div>

            <div class="button_submit">
                <button class="button_submit" type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
